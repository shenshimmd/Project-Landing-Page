        //Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
        function capitalize (string) {
            const a = string.charAt(0);
            return a.toUpperCase();
        }
        console.log(capitalize('uu'));
        console.log(capitalize('Asdfw'));
        console.log(capitalize('BoTh'));

        function lastLetter (string) {
            return string.charAt(string.length - 1);
        }
        //get the last letter from a string, use string.charAt, and string.length - 1 to get the last letter position.
        console.log(lastLetter('abcd'));
